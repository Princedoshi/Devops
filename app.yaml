apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-web-app
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/Princedoshi/Devops.git
    targetRevision: HEAD
    path: my-app
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
